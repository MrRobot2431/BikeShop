<html lang="en-US" class="Contact">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="slicknav.css"> <!-- link to slicknav !-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="jquery.slicknav.min.js"></script>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="favicon.ico"> <!-- code for M favicon !-->
		<!-- slicknav code below !-->
        <script type= "text/javascript">
		$(document).ready(function(){
			$('#nav_menu').slicknav({
				prependTo:"#mobile_menu",
				label: "MENU"});
		});
        </script>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Contact page to Miller's Bicycles">
		<meta name="keywords" content="Contact, Information">
        <title>Contact</title>
	</head>
	<body class="main">
		<nav id="mobile_menu"></nav>
		<nav id="nav_menu">
			<ul>
				<li><a href="index.htm">Home</a></li>
				<li><a href="rentals.htm">Rentals</a></li>
				<li><a href="sales.htm">Sales</a></li> 		<!-- code for the navigation menu -->
				<li><a href="services.htm">Services</a></li>
				<li><a href="contact.htm">Contact</a></li>
			</ul>
		</nav>
		<header id="he">Contact</header>
	<form id="contact_form" method="POST" action="response.htm"> <!-- below is all of the code for contact form --> 
	<fieldset class="field">
		<legend>Member Information</legend> <!-- code for the member information fieldset --> 
		<label for="firstname">First Name:</label>
		<input type="Text" id="firstname" minlength="15" maxlength="25" placeholder="Enter Your First Name" autofocus required>
		<label for="lastname">Last Name:</label>
		<input type="Text" id="lastname" minlength="15" maxlength="25" placeholder="Enter Your Last Name" required><br><br>
		<label for="address">Address:</label>
		<input type="Text" id="address" minlength="15" maxlength="50" placeholder="Enter Your Address" required>
		<label for="city">City:</label>
		<input type="Text" id="city" minlength="4" maxlength="25" placeholder="Enter Your City" required><br><br>		
		<label for="state">State:</label>
	<select id="state" required> <!-- code for the state drop down selector --> 
		<option value="IL">Illinois</option>
		<option value="AZ">Arizona</option>
		<option value="CA">California</option>
		<option value="NV">Nevada</option>
		<option value="NJ">New Jersey</option>
		<option value="NY">New York</option>
		<option value="TX">Texas</option>
		<option value="VT">Vermont</option>
		<option value="WV">West Virginia</option>
		<option value="ID">Idaho</option>
	</select>
		<label for="zip">Zip Code:</label>
		<input type="Text" id="zipcode" minlength="5" maxlength="10" placeholder="Enter Your Zip Code" required 
		pattern="\d{5}([\-]\d{4})?" title="Must be 99999 or 99999-9999"><br><br>
	</fieldset>
	<fieldset class="field2">  		<!-- code for the registration information fieldset --> 
		<legend>Registration Information</legend>
		<label for="phone">Phone Number:</label>
		<input type="Tel" id="phonenumber" minlength="10" maxlength="12" placeholder="Enter Your Phone Number" required
		pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999"><br><br>		
		<label for="email">Email Address:</label>
		<input type="Email" id="email" minlength="10" maxlength="25" placeholder="Enter Your Email Address" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Must Contain '@' In The Email"><br><br>	
		<label for="password">Create Password:</label>	
		<input type="password" id="password" minlength="10" maxlength="25" placeholder="Enter your password" required><br><br>		
		<label>Submission Date:&nbsp;&nbsp;</label>
		<input type="Date" id="subdate" required><br><br>
	</fieldset>
	<fieldset class="field3" id="inp">
		<legend>Inquiry Type:</legend>		<!-- code for the inquiry type fieldset --> 
		<input type="checkbox" name="inquiry1" value="Sales">Sales<br>	
		<input type="checkbox" name="inquiry2" value="Service">Service<br>
		<input type="checkbox" name="inquiry3" value="Rental">Rental<br>
	</fieldset>
	<fieldset class="field4" id="inp">
		<legend>Bicycle Type:</legend>		<!-- code for the bicycle type fieldset --> 
		<input type="radio" name="biketype1" value="Mountain" required>Mountain Bike<br>	
		<input type="radio" name="biketype2" value="Street" required>Street Bike<br>
	</fieldset><br>
	<fieldset>
		<legend>Message</legend> <!-- code for the message box --> 
		<input type="textarea" id="message" minlength="20" maxlength="200" placeholder="If you have any comments, please enter them here." required><br><br>
	</fieldset><br>
		<input type="submit" id="submit" value="Submit Form">
		<input type="reset" value="Reset">
		

	</form>	
	</body>
</html>
